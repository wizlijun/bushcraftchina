<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall of Fame</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0;
            width: 100%;
            align-content: start;
        }
        
        /* 媒体查询，在小屏幕设备上一行显示3个 */
        @media (max-width: 768px) {
            .photo-wall {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .photo-item {
            width: 100%;
            aspect-ratio: 1 / 1;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .flip-card {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .photo-item.flipped .flip-card {
            transform: rotateY(180deg);
        }
        
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden; /* Safari */
        }
        
        .flip-card-front {
            overflow: hidden;
        }
        
        .flip-card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .flip-card-back {
            background-color: #333;
            color: white;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h1>Hall of Fame</h1>
    <div class="photo-wall" id="photoWall"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // All PNG image filenames
            const images = [
                'Ben Orford.png',
                'John Wiseman.png',
                'Lars Monsen.png',
                'Ben Abbott.png',
                'Adirondack Murray.png',
                'Cat Bigney.png',
                'Thomas Hiram Holding.png',
                'Les Stroud.png',
                'Thoren Bradley.png',
                'Ness Knight.png',
                'Ayal Komod.png',
                'Rune Bertram.png',
                'Doug Marcaida.png',
                'Josh James.png',
                'The Revenant.png',
                'ED Stanford.png',
                'Survival Lilly.png',
                'Jacklore.png',
                'Hakim Isler.png',
                'Liam Hoffman.png',
                'Will Lord.png',
                'Nessmuk.png',
                'Cimber Tom.png',
                'Wu Xinlei.png',
                'John Plant.png',
                'Baden Powell.png',
                'Matt Graham.png',
                'Soul of Siberia.png',
                'Ernest Hemingway.png',
                'Mors Kochanski.png',
                'Lars Fält.png',
                'Horace Kephart .png',
                'Dave Canterbury.png',
                'Bear Grylls.png',
                'Ray Mears.png',
                'Nicole.png'
            ];
            
            // Randomly shuffle images
            const shuffledImages = [...images].sort(() => Math.random() - 0.5);
            
            // Display all images in the grid
            const photoWall = document.getElementById('photoWall');
            shuffledImages.forEach(imageName => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                
                // Create flip card container
                const flipCard = document.createElement('div');
                flipCard.className = 'flip-card';
                
                // Create front face with image
                const frontFace = document.createElement('div');
                frontFace.className = 'flip-card-front';
                
                const img = document.createElement('img');
                img.src = 'halloffame/' + imageName;
                img.alt = imageName.replace('.png', '');
                
                frontFace.appendChild(img);
                
                // Create back face with filename without extension
                const backFace = document.createElement('div');
                backFace.className = 'flip-card-back';
                backFace.textContent = imageName.replace('.png', '');
                
                // Add both faces to flip card
                flipCard.appendChild(frontFace);
                flipCard.appendChild(backFace);
                
                // Add flip card to photo item
                photoItem.appendChild(flipCard);
                
                // Add click event for flipping
                photoItem.addEventListener('click', function() {
                    this.classList.toggle('flipped');
                });
                
                // Add to wall
                photoWall.appendChild(photoItem);
            });
        });
    </script>
</body>
</html>
